<div class="container mat-elevation-z8">
    
    <form class="form">
        <h1>Cadastrar Servidor</h1>
        
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [formControl]="nome" required matInput maxlength="50">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
        
          <mat-form-field  class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input [formControl]="cpf" required matInput mask="000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
            
            <mat-form-field  class="fullWidth" appearance="legacy">
                <mat-label>Email</mat-label>
                <input [formControl]="email" required matInput>
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
            
          <mat-form-field  class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
            <input type="password" [formControl]="senha" required matInput >
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          
          <section class="section">
              <mat-checkbox class="margin" color="primary" >Administrador</mat-checkbox>
              <mat-checkbox class="margin" color="primary">Usu√°rio</mat-checkbox>
              <mat-checkbox class="margin" color="primary">Servidor</mat-checkbox>
              
                </section>
                
                <button [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
                <button routerLink="../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>


    </form>
</div>
